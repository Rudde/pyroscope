# Logging configuration for unit tests
#
# For details see http://docs.python.org/library/logging.html#configuring-logging
#

[loggers]
keys=root

[handlers]
keys=nose

[formatters]
keys=nose

[logger_root]
level=DEBUG
handlers=nose

[handler_nose]
level = NOTSET
class=StreamHandler
args=(sys.stderr,)
formatter=nose

[formatter_nose]
format = %(asctime)s,%(msecs)03d %(levelname)-8s [%(name)s] %(message)s
datefmt = %H:%M:%S
#datefmt = %Y-%m-%d %H:%M:%S

